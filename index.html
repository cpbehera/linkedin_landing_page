<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Linkedin landing page</title>
</head>

<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="./logo.png" alt="">
            </div>
            <div class="navitem">
                <div class="links">
                    <ul>
                        <li>
                            <img src="./link-1.png" alt="">
                            <p>Discover</p>
                        </li>
                        <li>
                            <img src="./link-2.png" alt="">
                            <p>People</p>
                        </li>
                        <li>
                            <img src="./link-3.png" alt="">
                            <p>Learning</p>
                        </li>
                        <li>
                            <img src="./link-4.png" alt="">
                            <p>Jobs</p>
                        </li>
                    </ul>
                </div>
                <div style="border-left:1px solid black;">
                    <button>Join now</button>
                    <button>Sign in</button>
                </div>
            </div>
        </nav>

        <div class="herosection">
            <div class="leftsection">
                <h1>Join the biggest professional community</h1>
                <div><input type="email" placeholder="Email"></div>
                <div><input type="password" placeholder="Password (8+ characters)"></div>
                <p>By clicking Agree & Join,you agree to the Linkedin <span><a href="#">User Agreement,Privacy
                            Policy,</a></span>and <span><a href="#">Cookie policy</a></span></p>
                <button>Agree & Join</button>
                <div class="otherlogin">
                    <hr>
                    <span>or</span>
                    <hr>
                </div>
                <p style="text-align: center;margin-left: 20px;word-spacing: 2px;">Already on Linkedin? <span><a href="#">Sign in</a></span></p>

            </div>
            <div class="rightsection">
                <img src="./heroimage.png" alt="">
            </div>
        </div>
    </div>
</body>

</html>
